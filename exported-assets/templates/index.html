<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Product Review Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .hero-content {
            text-align: center;
            padding: 3rem;
        }
        .btn-warning {
            background: linear-gradient(135deg, #ffc107, #ff8c00);
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
        }
        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="hero-content">
        <h1 class="display-3 fw-bold mb-4">
            <i class="fas fa-brain me-3"></i>Smart Product Review Analyzer
        </h1>
        <p class="lead mb-4">AI-Powered Fake Review Detection & Sentiment Analysis</p>
        <div class="mb-4">
            <span class="badge bg-success fs-5 me-2">95.3% Accuracy</span>
            <span class="badge bg-info fs-5 me-2">5000+ Reviews</span>
            <span class="badge bg-warning fs-5">Real-time Analysis</span>
        </div>
        <a href="/dashboard" class="btn btn-warning btn-lg">
            <i class="fas fa-rocket me-2"></i>Open Dashboard
        </a>
    </div>
</body>
</html>
